<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fractal Wonder</title>
  <link data-trunk rel="tailwind-css" href="input.css" />

  <!-- Main UI WASM -->
  <link data-trunk rel="rust" data-wasm-opt="z" href="./fractalwonder-ui/Cargo.toml" />

  <!-- Worker WASM (no-modules target) -->
  <link data-trunk rel="rust"
        data-type="worker"
        data-bindgen-target="no-modules"
        data-wasm-opt="z"
        href="./fractalwonder-compute/Cargo.toml" />

  <!-- Worker wrapper script -->
  <link data-trunk rel="copy-file" href="./public/compute-worker.js" />
</head>

<body class="m-0 p-0 overflow-hidden">
  <div id="app"></div>
  <script type="module">
    window.addEventListener('TrunkApplicationStarted', () => {
      window.wasmBindings.hydrate();
    });
  </script>
</body>

</html>
